global:
  scrape_interval:     15s
  evaluation_interval: 15s
rule_files:
  - 'alert.rules'
alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "alertmanager:9093"

scrape_configs:
  - job_name: 'node'
    scrape_interval: 5s
    static_configs:
         - targets: ['localhost:9090','pushgateway:9091','cadvisor:8080','nodeexporter:9100']
